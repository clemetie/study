<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>scroll event</title>
    <script src="https://code.jquery.com/jquery-3.7.0.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/skrollr/0.6.30/skrollr.min.js"></script>
    <style>
      @import url(https://fonts.googleapis.com/css?family=Oswald:700);

      #info {
        position: fixed;
        top: 20px;
        left: 20px;
        background-color: rgba(0, 0, 0, 0.5);
        color: #fff;
        padding: 20px;
        z-index: 9999;
      }

      body {
        background-color: #fff;
        font-family: "Oswald", sans-serif;
        text-align: center;
      }
      #card {
        height: 2000px;
        width: 100%;
      }
      #doit {
        text-align: center;
        margin-top: 200px;
      }
      #scroll {
        text-align: center;
        width: 184px;
        height: auto;
        position: fixed;
        bottom: 0;
        left: 50%;
        margin-left: -92px;
        h1 {
          margin-bottom: 0;
        }
      }
      #bus {
        font-size: 58px;
        position: relative;
        color: rgb(252, 204, 0);
      }
      #bus:after {
        display: block;
        content: "";
        position: absolute;
        background: #17120e;
        bottom: 5px;
        width: 20px;
        height: 20px;
        border-radius: 50%;
        left: 58px;
        box-shadow: 64px 0 0 0 black;
      }
    </style>
  </head>
  <body>
    <div id="info">0</div>

    <div id="card">
      <div
        id="scroll"
        data--500-top="transform:translateX(-400px)"
        data--700-top="transform:translateX(200px)"
        data--1000-top="transform:translateX(400px)"
        data--1200-top="transform:translateX(800px)"
        data-anchor-target="#card"
      >
        <p id="bus">BUS.</p>
      </div>
    </div>
    <script>
      var s = skrollr.init({
        render: function (data) {
          //Log the current scroll position.
          $("#info").text(data.curTop);
        },
      });
    </script>
  </body>
</html>
