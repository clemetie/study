<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>error event</title>
    <style>
      #img {
        width: 300px;
      }
    </style>
  </head>
  <body>
    <img src="잡지 목업 .1.jpg" alt="이미지1" id="img" />

    <script>
      const img = document.getElementById("img");
      img.addEventListener("error", function () {
        img.src = "잡지 목업 .1.jpg";
      });
    </script>
  </body>
</html>
