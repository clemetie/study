<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>click</title>
  </head>
  <body>
    <button class="clickbtn">클릭하세요</button>
    <p class="displaytxt"></p>
    <script>
      const btn = document.querySelector(".clickbtn");
      const txt = document.querySelector(".displaytxt");
      btn.addEventListener("click", function (e) {
        txt.innerHTML = "안녕하세요";
      });

    </script>
  </body>
</html>
