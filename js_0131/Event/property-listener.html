<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>property-listener</title>
  </head>
  <body>
    <button>클릭</button>
    <script>
      const btnEl = document.querySelector("button");
      btnEl.onclick = function () {
        //옛날 버전
        console.log("클릭");
        btnEl.style.border = "2px solid pink";
        btnEl.style.color = "#fff";
        btnEl.style.backgroundColor = "lightblue";
      };
      btnEl.onclick = () => {
        //위에 함수 화살표 함수로 적는 방법
        console.log("화살표");
      };
      btnEl.onclick = clickEvent;
      function clickEvent() {
        console.log("함수명 클릭");
      }
      
    </script>
  </body>
</html>
