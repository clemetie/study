<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
        list-style: none;
      }
      #item {
        position: relative;
        width: 500px;
        margin: 100px auto;
        padding: 15px 20px;
      }
      button {
        background-color: rgba(255, 255, 255, 0.7);
        padding: 5px;
        border: 1px solid #ccc;
        font-size: 13px;
      }
      .over {
        position: absolute;
        top: 270px;
        right: 100px;
      }
      .detail {
        position: relative;
        width: 400px;
        line-height: 1.8;
        padding: 10px 0;
        display: none;
      }
      .detail * {
        margin: 20px 0;
      }
      #close {
        display: block;
        margin-left: auto;
      }
    </style>
  </head>
  <body>
    <div id="item">
      <img src="img/flower.jpg" alt="" />
      <button class="over" id="open">상세설명 보기</button>
      <!-- detail -->
      <div class="detail" id="desc">
        <h4>붓꽃</h4>
        <p>
          북아메리카 원산으로 각지에서 관상초로 흔히 심고 있는 귀화식물이다. 길가나 잔디밭에서 흔히 볼 수 있다. 아주
          작은 씨앗을 무수히 많이 가지고 있는데 바람을 이용해 씨앗들을 날려보내거나, 뿌리줄기를 통해 동일한 개체들을
          많이 만들어 냄으로써 번식한다.
        </p>
        <button id="close">상세설명닫기</button>
      </div>
    </div>
    <script>
      const open = document.querySelector("#open");
      const close = document.querySelector("#close");
      const detail = document.querySelector(".detail");
      open.addEventListener("click", function () {
        detail.style.display = "block";
        open.style.display = "none";
        close.addEventListener("click", function () {
          detail.style.display = "none";
          open.style.display = "block";
        });
      });
    </script>
  </body>
</html>
