<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Submit 최종?</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }
      body {
        background-color: #f4f4f4;
        padding: 20px;
      }
      #myForm {
        width: 100%;
        max-width: 500px;
        background-color: #fff;
        border-radius: 5px;
        padding: 20px;
        box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
      }
      #myForm label {
        display: block;
        margin: 5px 0;
      }
      #myForm input[type="text"] {
        width: 100%;
        padding: 10px;
        margin-bottom: 10px;
        border: 1px solid #ccc;
        border-radius: 4px;
      }
      #myForm button {
        background-color: #1d90ee;
        color: #fff;
        padding: 10px 20px;
        border: none;
        border-radius: 4px;
        cursor: pointer;
        margin-right: 10px;
        margin-top: 10px;
      }
      #output {
        display: none;
        max-width: 500px;
        margin-top: 20px;
        border: 1px solid #ccc;
        padding: 10px;
        border-radius: 4px;
        background-color: #f9f9f9;
      }
    </style>
  </head>
  <body>
    <form id="myForm">
      <label for="name">이름:</label>
      <input id="name" type="text" />
      <br />
      <label for="email">이메일:</label>
      <input id="email" type="text" />
      <br />
      <button type="submit">폼 제출하기</button>
      <button type="reset">폼 초기화하기</button>
    </form>
    <div id="output">
      <!-- js로 출력 -->
    </div>
    <script>
      const form = document.getElementById("myForm");
      const output = document.querySelector("#output");
      
      //   폼 제출하기
      form.addEventListener("submit", function (e) {
        e.preventDefault();
        const nameVl = document.querySelector("#name").value;
        const emailVl = document.querySelector("#email").value;
        output.style.display = "block";
        output.innerHTML = `<p> 이름: <strong> ${nameVl} </strong> </p>
        <p> 이메일: <strong> ${emailVl} </strong> </p> </br>
        <button id ="loginHref"> 확인하기 </button> `;
        //   확인하기
        const href = document.querySelector("#loginHref");
        href.addEventListener("click", function () {
          window.location.href = "submit.html";
        });
      });

      //   폼 초기화하기
      form.addEventListener("reset", function () {
        alert("초기화 하시겠습니까?");
        output.style.display = "none";
      });
    </script>
  </body>
</html>
