<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>수강신청</title>
    <link rel="stylesheet" href="css/enrol.css" />
    <script src="js/enrol.js"></script>
  </head>
  <body>
    <div id="container">
      <h1>수강신청</h1>
      <form id="testForm">
        <!-- 신청인 -->
        <fieldset>
          <legend>신청인</legend>
          <ul>
            <li>
              <label for="userName" class="reg">이름</label>
              <input type="text" name="userName" id="userName" maxlength="5" />
            </li>
            <li>
              <label for="class" class="reg">학과</label>
              <select name="major" id="major">
                <option>------학과선택------</option>
                <option value="archi">건축공학과</option>
                <option value="mechanic">기계공학과</option>
                <option value="indust">산업공학과</option>
                <option value="elec">전기전자공학과</option>
                <option value="computer">컴퓨터공학과</option>
                <option value="chemical">화학공학과</option>
              </select>
            </li>

            <li></li>
          </ul>
        </fieldset>
        <!-- 신청과목 -->
        <fieldset>
          <legend>신청과목</legend>
          <p>신청할 과목 선택</p>
          <label><input type="radio" name="subject" value="speaking" />회화</label>
          <label><input type="radio" name="subject" value="grammar" />문법</label>
          <label><input type="radio" name="subject" value="writing" />작문</label>
          <!-- input radio 사용시엔 name 통일해줘야 1택만 됨 없애면 다중선택 가능해짐 -->
        </fieldset>
        <!-- 메일 -->
        <fieldset>
          <legend>뉴스레터</legend>
          <p>뉴스레터 주제 선택</p>
          <label><input type="checkbox" name="mailling1" id="news" />해외단신</label>
          <label><input type="checkbox" name="mailling2" id="dialog" />5분 회화</label>
          <label><input type="checkbox" name="mailling3" id="pops" />모닝 팝스</label>
          <!-- checkbox는 name이 다 달라야함 다중선택이어서.. -->
        </fieldset>
        <!-- 제출/취소 버튼 -->
        <button type="button" id="showconfirmnation">제출</button>
        <button type="button" class="reset">초기화</button>
      </form>
      <div id="confirmation">
        <!-- JSㄹ -->
      </div>
    </div>
   

  </body>
</html>
