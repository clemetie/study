<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      .person-list {
        font-family: Arial, sans-serif;
        margin: 20px;
      }
      .person-item {
        border: 1px solid #ddd;
        padding: 10px;
        margin-bottom: 10px;
        border-radius: 5px;
        background-color: #f9f9f9;
      }
      .person-item h2 {
        margin: 0;
        font-size: 1.2em;
      }
      .person-item p {
        margin: 5px 0;
      }
    </style>
  </head>
  <body>
    <div class="person-list">
      <!-- JS -->
    </div>
    <script>
      //더미데이터
      let peoples = [
        { name: "John", age: 30, isStudent: false },
        { name: "Jane", age: 25, isStudent: true },
        { name: "Mike", age: 35, isStudent: false },
        { name: "Emily", age: 28, isStudent: true },
        { name: "hyn", age: 30, isStudent: false },
        { name: "Jane2", age: 35, isStudent: true },
        { name: "Mike3", age: 55, isStudent: false },

        { name: "Jane2", age: 35, isStudent: true },
        { name: "Mike3", age: 55, isStudent: false },

        { name: "hyn", age: 30, isStudent: false },
        { name: "Jane2", age: 35, isStudent: true },
        { name: "Mike3", age: 55, isStudent: false },
        { name: "Emily4", age: 18, isStudent: true },
      ];
      //html에 데이터 추가하는 함수
      function displayPeople() {
        const personList = document.querySelector(".person-list");
        peoples.forEach((person) => {
          const newP = document.createElement("p");
          newP.className = "person-item";
          newP.innerHTML = `<h2>이름: ${person.name}</h2>
       <p> 나이: ${person.age}</p>
       <p> 학생? : ${person.isStudent ? "네" : "아님"}</p>`;
          personList.appendChild(newP);
        });
      }
      displayPeople();
    </script>
  </body>
</html>
