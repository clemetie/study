<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      let num = 2.123;
      // 1. max() <= 메서드 숫자 중 가장 큰 값
      let maxNum = Math.max(5, 10, 60);
      console.log(`max: ${maxNum}`); // max: 60 ;

      // 2. min() <= 메서드 숫자 중 가장 작은 값
      let minNum = Math.min(5, 10, 60);
      console.log(`min: ${minNum}`); // min: 5 ;

      // 3. round() <= 메서드  소수점 첫째 자리에서 반올림함
      let roundNum = Math.round(num);
      console.log(roundNum); // 2 ; 2.1을 반올림함

      // 4. floor() <= 메서드 소수점을 버리고 내림함 (정수로 변환하는 메서드)
      let floorNum = Math.floor(num);
      console.log(floorNum); // 2 ; .123을 버림

      // 5. ceil() <= 메서드 소수점을 올림하여 정수로 변환
      let ceilNum = Math.ceil(num)
      console.log(ceilNum); // 3 ; .1을 올림함

      // 6. random() <= 메서드 0~1 사이의 난수 (ex: 0.1234)
      let randomNum = Math.random(num)
      console.log(randomNum); // 0.5380734605999247 ; 새로고침할 때마다 랜덤으로 나옴.

      // 7. PI <= 원주율 값을 반환함 ; 메서드 아님
      let PINum = Math.PI 
      console.log(PINum); // 3.141592653589793 ;
    </script>
  </body>
</html>
