<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>섹션이동</title>
    <style>
      section {
        height: 100vh; /*화면 전체 높이 만큼의 섹션*/
        padding: 20px;
        border: 1px solid #ccc;
        box-sizing: border-box;
      }
      nav {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        background-color: #fff;
        padding: 18px;
        box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
      }
      nav a {
        margin: 0 10px;
        text-decoration: none;
        color: #333;
      }
    </style>
  </head>
  <body>
    <nav>
      <a href="#" data-section="section1">section1</a>
      <a href="#" data-section="section2">section2</a>
      <a href="#" data-section="section3">section3</a>
    </nav>
    <section id="section1">
      <h2>section1</h2>
      <p>여기는 section1 입니다</p>
    </section>
    <section id="section2">
      <h2>section2</h2>
      <p>여기는 section2 입니다</p>
    </section>
    <section id="section3">
      <h2>section3</h2>
      <p>여기는 section3 입니다</p>
    </section>
    <script>
      //스크롤함수
      function scrollToSection(sectionId) {
        const section = document.getElementById(sectionId);
        section.scrollIntoView({ behavior: "smooth" });
      }
      document.addEventListener("DOMContentLoaded", function () {
        const links = document.querySelectorAll("nav a");
        links.forEach((link) => {
          link.addEventListener("click", (e) => {
            e.preventDefault()
            const sectionId = link.getAttribute("data-section");
            scrollToSection(sectionId);
          });
        });
      });
    </script>
    
  </body>
</html>
