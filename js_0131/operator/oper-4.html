<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>같은데같지않은데같은것같기도하고</title>
  </head>
  <body>
    <script>
      let x = 10;
      let y = 5;
      let z = "10";
      console.log(x < y); // false 당연함. x는 10 y는 5 5보다 10이 안 크니까.  
      console.log(x == z); //true x랑 z가 둘다 10이기 때문에
      console.log(x === z); //false x랑 z 둘 다 10이지만 x는 자료값이 숫자고, z는 "10" 큰따옴표 안에 있으니 자료값이 문자임 
    </script>
  </body>
</html>
