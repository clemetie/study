<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>산술 연산자ㅏㅏㅏㅏㅏㅏ</title>
  </head>
  <body>
    <script>
      // 더하기
      let x = 11;
      let y = 5;
      let sum = x + y;
      console.log(sum);
      //   뺴기
      let difference = x - y;
      console.log(difference);
      //   곱하기
      let product = x * y;
      console.log(product);
      //   나누기
      let quotient = x / y;
      console.log(quotient);
      //   나머지
      let remainder = x % y;
      console.log(remainder);
      //   증가, 감소연산자 (++ , --)
      let count = 5;
      count++;
      //   console : 6
      count--;
      //   console : 4
      console.log(count);
      //   전위, 후위 차이
      let a = 5;
      let b = a++;
      console.log(a, b);
    //  지금 a=6,b=5로 나오는데 b를 ++a로 하면 a=6, b=6으로 나옴 ++ 이거 순서 차이 있음 
    
    </script>
  </body>
</html>
