<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      var name = "니가그린기린그림";
      // 변수 선언과 할당
      // console.log(name);
      var name = "니가그린구름그림";
      console.log(name);
      //  var는 중복 사용하면 아래에 있는 것이 적용됨 기린그림은 없는거임, 변수를 재할당 해줌.
      var age = 345;
      // console.log(age);
      age = 5;
      console.log(age);
      // 이 상태에서 콘솔 확인해보면 age는 5로 나옴 345라는 나이는 없어지는 것임

      var x = 4;
      var y = 3;
      // 변수 연산
      var total = x + y;
      console.log(total);
      document.write(`x와 y를 더한 금액은 ${total} , <br>`)
    //   total은 x랑 y를 더한 값
      var totalx = x * y;
      console.log(totalx);
      document.write(`x와 y를 곱한 금액은 ${totalx} 입니다요`)
    //   totalx는 x랑 y를 곱한 값
    // 사용예시 x는 입고가 y는 마진가 하고 total을 웹사이트에 등록해두고 입고가랑 마진가만 바꿔주면 됨

    </script>
  </body>
</html>
