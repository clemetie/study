<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      var fruits = ["apple", "banana", "plum"];
      console.log(fruits);
      console.log(fruits[2]);
      // array의 인덱스 번호는 0부터 시작하고 0은 apple 1은 banana 이렇게 됨 인덱스 번호를 확인하고 싶을 때 [인덱스번호] 넣으면 됨
      console.log(fruits.length);
      // 객체를 사용한 변수
      var person = {
        name: "효빈",
        age: 28,
        isStudent: false,
      };
      console.log(person.isStudent)
      var persons = [{
        name: "효빈",
        age: 28,
        isStudent: false,
      } , 
      {
        name: "유빈",
        age: 24,
        isStudent: true,
      },
      ]
      console.log(persons[1].name);
      console.log(persons[1].age);
      console.log(persons[1].isStudent);
      
    </script>
  </body>
</html>
