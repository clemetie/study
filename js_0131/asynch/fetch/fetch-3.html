<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <div id="display">
      <!-- JS -->
    </div>
    <script>
      const url = "data1.json";
      fetch(url)
        .then((response) => {
          console.log(response);
          return response.json();
        })
        .then((data) => {
          console.log(data);
          const box = document.querySelector("#display");
          box.innerHTML = `<h2>이름: ${data.name}</h2>
          <p>나이: ${data.age} 지역: ${data.city}</p>`;
        })
        .catch((error) => {
          console.error(error);
        });
    </script>
  </body>
</html>
