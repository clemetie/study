<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>fetch로 데이터 받아오기</title>
  </head>
  <body>
    <script>
      fetch("data1.json")
        .then(function (response) {
          //콜백함수 사용 - 매게변수에 응답.........?
          console.log(response);
          if (!response.ok) {
            throw new Error("삐용삐용");
          }
          return response.text();
        })
        .then(function (data) {
          console.log(data);
        })
        .catch(function (error) {
          //콜백함수 사용 - 매게변수에 에러 .. . . ...
        });
    </script>
  </body>
</html>
