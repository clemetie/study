<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <h2>json 데이터 출력할 때</h2>
    <script>
      // json 데이터 출력할 때
      const xhr = new XMLHttpRequest();
      xhr.open("get", "data-2.json", true);
      xhr.onload = function () {
        if (xhr.status === 200) {
          const data = JSON.parse(xhr.responseText);
          console.log(data);
          let output = "<ul>";
          data.forEach((item) => {
            console.log(item);
            output += `
            <li> 이름: ${item.name} , 나이: ${item.age}</li>
            `;
          });
          output += "</ul>";
          document.write(output);
        }
      };
      xhr.send();
    </script>
  </body>
</html>
