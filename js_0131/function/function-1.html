<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>function 예제 1</title>
  </head>
  <body>
    <button onclick="greeting('효빈씌')">click</button>
    <button onclick="greeting('엔ㅇ')">하이욤</button>
    <script>
      function greeting(name) {
        let message1 = `안녕하세요 ${name}님`
        alert(message1);
      }
      greeting("방가방가");
      

    </script>
  </body>
</html>
