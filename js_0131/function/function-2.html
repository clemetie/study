<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>function 예제 1</title>
  </head>
  <body>
    <script>
      function add(a, b, c) {
        let sum = a + b;
        let minu = b * c;
        let total = sum + minu;
        return total;
      }
      let a = 0;
      let b = 10;
      // 함수 호출하고 반환값을 변수에 저장
      let result = add(a, b, 6);
      let result2 = add(a, b, 2);
      document.write(result);
      document.write(result2);
    </script>
  </body>
</html>
