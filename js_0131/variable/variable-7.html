<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      :root {
        /* 스타일 팔레트 저장하는 느낌 */
        --primary-color: pink;
        --secondary-color: lightblue;
        --tertiary-color: #f39c12; /* 강조 색상 */

        /* 배경 색상 */
        --background-color-light: #ecf0f1; /* 밝은 배경 */
        --background-color-dark: #2c3e50; /* 어두운 배경 */
        /* 텍스트 색상 */
        --text-color-light: #2c3e50; /* 기본 텍스트 색상 */
        --text-color-dark: #ecf0f1; /* 다크모드 텍스트 색상 */
        /* 버튼 색상 */
        --button-primary: pink; /* 기본 버튼 색상 */
        --button-hover: rgb(252, 76, 103); /* 버튼 hover 색상 */
      }

      body {
        background-color: var(--background-color-light);
      }
      button {
        background-color: var(--button-primary);
        color: var(--text-color-light);
        border: none;
        padding: 5px 10px;
        cursor: pointer;
        margin: 5px;
      }
    </style>
  </head>
  <body>
    <button id="name">name</button>
    <button id="click">click</button>
    <button id="submit">submit</button>
  </body>
</html>
