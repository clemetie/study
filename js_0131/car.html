<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>scroll event</title>
    <script src="https://code.jquery.com/jquery-3.7.0.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/skrollr/0.6.30/skrollr.min.js"></script>
    <style>
      @import url(https://fonts.googleapis.com/css?family=Oswald:700);
      
      #scroll {
        text-align: center;
        width: 184px;
        height: auto;
        position: fixed;
        top: 10px;
        left: 50%;
        margin-left: -92px;
      }
      #bus {
        font-family: "Oswald", sans-serif;
        font-size: 30px;
        position: relative;
        color: rgb(252, 204, 0);
      }
      #bus:after {
        display: block;
        content: "";
        position: absolute;
        background: #17120e;
        bottom: 5px;
        width: 10px;
        height: 10px;
        border-radius: 50%;
        left: 80px;
        box-shadow: 30px 0 0 0 black;
      }
    </style>
  </head>
  <body style="height: auto;">
    <div id="card">
      <div
        id="scroll"
        data--100-top="transform:translateX(-400px)"
        data--300-top="transform:translateX(200px)"
        data--5000-top="transform:translateX(400px)"
        data--700-top="transform:translateX(800px)"
        data-anchor-target="#card"
      >
    
        <p id="bus">BUS.</p>
      </div>
    </div>
    <img src="배너(구미라면).jpg" alt="">
    <script>
      skrollr.init({});
    </script>
  </body>
</html>
